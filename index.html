<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style -->
    <link rel="shortcut icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTWdiqg8FLQuZW-GYIBPoLq5S61sllzcwXrQ&usqp=CAU" />
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- bootstrap  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <title>Projetos</title>
</head>

<body>

    <nav>
        <div class="form-outline  d-flex w-100">
            <input type="search" class="form-control rounded" placeholder="Digite algo..." aria-label="Search"
                aria-describedby="search-addon" onkeyup="SearchDatasInput()" id="inputValue"/>
            <button type="button" class="btn btn-outline-primary w-25" >Pesquisar</button>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Tecnologias</th>
                    <th>Ver Projeto</th>
                    <th>Repositório</th>
                    <th class="describe">Descrição</th>
                </tr>
            </thead>
            <tbody id="result" > </tbody>
        </table>
    </nav>

    <footer>
        <div class="svgIcon" onclick="handleClickBackToTop()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path
                    d="M9.375 233.4l128-128c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25L109.3 224H480c17.69 0 32 14.31 32 32s-14.31 32-32 32H109.3l73.38 73.38c12.5 12.5 12.5 32.75 0 45.25c-12.49 12.49-32.74 12.51-45.25 0l-128-128C-3.125 266.1-3.125 245.9 9.375 233.4z" />
            </svg>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
